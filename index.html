<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Outfit:wght@600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Outfit&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Project 2 W4 - Weather App to JS</title>
</head>

<body>
    <div class="app">
        <header>
            <form id="city-form">
                <input type="search" placeholder="Enter a city..." required class="city-input" id="city-input" />
                <input type="submit" value="Search" id="search-btn" class="search-btn" />
            </form>
        </header>

        <section>
            <div class="newest-weather">
                <div>
                    <h1 class="new-city" id="new-city">Kuala Lumpur</h1>
                    <p class="new-detail">
                        <span id="latest-date"></span>, <span id="weather-description">thunderstorm with light
                            rain</span> <br />
                        Humidity: <strong><span id="hum">83%</strong></span>, Wind: <strong><span
                                id="wind-speed">2km/h</strong></span>
                    </p>
                </div>
                <div class="new-temp">
                    <span class="new-temp-icon" id="weather-icon">⛈️</span>
                    <span class="new-temp-value" id="weather-value">28</span>
                    <span class="new-temp-unit">°C</span>
                </div>
            </div>
        </section>

        <footer>
            <p>
                This project was coded by
                <a href="https://www.shecodes.io/graduates/102452-natasha-mohd-isa">Natasha Mohd Isa</a>
                , created on
                <a href="https://github.com/kryxtalehyromi/weather-app-project-kxhy">GitHub</a>
                and hosted on
                <a href="https://app.netlify.com/teams/kryxtalehyromi">Netlify</a>.
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
